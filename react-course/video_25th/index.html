<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/react-error-boundary@1.2.5/dist/umd/react-error-boundary.js"></script>
    <script type="text/babel">
    function Name({name, onNameChange}) {
        return (
            <div>
            <label>Name: </label>
            <input value={name} onChange={onNameChange} />
            </div>
        )
    }
    function FavoriteAnimal({animal, onAnimalChange}) { // is rendering his own state
        return (
            <div>
            <label>Favourite Animal: </label>
            <input 
            value={animal}
            onChange={onAnimalChange}
            />
            </div>
        )
    }
    function Display({name, animal}){
       // return <div>{`Hey ${name}, you are great!`} </div>
       return <div>{`Hey ${name}, your favourite animal is ${animal}!`} </div>
    }
    function App() {
        const [name,setName] = React.useState('')
        const [animal, setAnimal] = React.useState('')
        return(
            <form>
            <Name 
            name={name} // name is a state I pass to the Name component and the Display component
            onNameChange= {event => setName(event.target.value)}/>
            <FavoriteAnimal animal={animal} onAnimalChange={event => setAnimal(event.target.value)} />
            <Display name={name} animal={animal} />  
            {/* Name , FavouriteAnimal and Display are siblings; name={animal} means that the name is coming from name */}
            </form>
        )
    }
    ReactDOM.render(<App />,document.getElementById('root'))
    </script>

</body>
